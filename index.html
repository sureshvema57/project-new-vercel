<head>
  <meta charset="UTF-8" />

  <title>SkillSwap Reviews & Ratings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .rating-stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      margin-bottom: 15px;
    }
    .rating-stars input {
      display: none;
    }
    .rating-stars label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
      user-select: none;
      margin: 0 5px;
    }
    .rating-stars input:checked ~ label,
    .rating-stars label:hover,
    .rating-stars label:hover ~ label {
      color: #f39c12;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 15px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .reviews-list {
      margin-top: 40px;
    }
    .review-item {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .review-stars {
      color: #f39c12;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    .review-text {
      font-size: 1rem;
      color: #555;
      white-space: pre-wrap;
    }
  </style>
</head>
