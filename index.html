      margin-bottom: 15px;
    }

      background-color: #4CAF50;
      border: none;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;

    button:hover {
      background-color: #45a049;
    }
    .confirmation {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 10px;
      color: #155724;
      margin-top: 20px;
      display: none;
      border-radius: 4px;
    }
  </style>
</head>
