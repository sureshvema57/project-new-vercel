<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Bus Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 720px;
      margin: 40px auto;
      background-color: #f0f2f5;
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    form, #results, #myBookings {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    select, input[type="date"], input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="number"] {
      max-width: 100px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .bus-item {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .bus-item:last-child {
      border-bottom: none;
    }
    .bus-info {
      font-weight: bold;
      color: #333;
    }
    .bus-details {
      color: #666;
      font-size: 14px;
    }
    .book-btn {
      background-color: #28a745;
      padding: 8px 16px;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .book-btn:hover {
      background-color: #1e7e34;
    }
    #confirmation {
      margin-top: 20px;
      background-color: #d4edda;
      color: #155724;
      padding: 15px 20px;
      border-radius: 6px;
      display: none;
      font-weight: bold;
      text-align: center;
    }
    #myBookings ul {
      list-style-type: none;
      padding-left: 0;
    }
    #myBookings li {
      background: #e9ecef;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Online Bus Ticket Booking</h1>

  <form id="bookingForm">
    <label for="fromCity">From:</label>
    <select id="fromCity" required>
      <option value="" disabled selected>Select departure city</option>
      <option value="New York">New York</option>
      <option value="Washington DC">Washington DC</option>
      <option value="Boston">Boston</option>
      <option value="Philadelphia">Philadelphia</option>
      <option value="Chicago">Chicago</option>
    </select>

    <label for="toCity">To:</label>
    <select id="toCity" required>
      <option value="" disabled selected>Select destination city</option>
      <option value="New York">New York</option>
      <option value="Washington DC">Washington DC</option>
      <option value="Boston">Boston</option>
      <option value="Philadelphia">Philadelphia</option>
      <option value="Chicago">Chicago</option>
    </select>

    <label for="travelDate">Travel Date:</label>
    <input type="date" id="travelDate" required min="" />

    <label for="passengers">Passengers:</label>
    <input type="number" id="passengers" required min="1" max="10" value="1" />

    <label for="busType">Bus Type:</label>
    <select id="busType" required>
      <option value="" disabled selected>Select bus type</option>
      <option value="AC">AC</option>
      <option value="Non-AC">Non-AC</option>
      <option value="Sleeper">Sleeper</option>
      <option value="Volvo">Volvo</option>
    </select>

    <button type="submit">Search Buses</button>
  </form>

  <div id="results" style="display:none;">
    <h2>Available Buses</h2>
    <div id="busList"></div>
  </div>

  <div id="confirmation"></div>

  <div id="myBookings" style="display:none;">
    <h2>My Bookings</h2>
    <ul id="bookingList"></ul>
  </div>
